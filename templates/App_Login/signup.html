{% extends 'base.html' %}
{% block title %} Create New Account {% endblock %}

{% block body_block %}
    {% if registered %}
        <div class="alert alert-success">
            <p>Account Created Successfully</p> <a href="#">Login Here</a>
        </div>
    {% else %}
    <h2>Create New Account</h2>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Create Account</button>
    </form>
    <br>
    <p>Already Have an Account? <a href="#">Login Here</a></p>
    {% endif %}
{% endblock %}
